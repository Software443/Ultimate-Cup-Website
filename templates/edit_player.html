<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            color: #FF6A00;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #FF6A00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e45b00;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #FF6A00;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Edit Player</h2>
        <form method="POST">
            <label>Goals:</label>
            <input type="number" name="goals" value="{{ player['goals'] }}">

            <label>Yellow Cards:</label>
            <input type="number" name="yellow_cards" value="{{ player['yellow_cards'] }}">

            <label>Red Cards:</label>
            <input type="number" name="red_cards" value="{{ player['red_cards'] }}">

            <button type="submit">Update Player</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>

</body>

</html>
