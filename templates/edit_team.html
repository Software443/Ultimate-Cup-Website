<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team | Ultimate Cup</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f8fa;
            padding: 50px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #FF6A00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            background: #e85d00;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #FF6A00;
        }
    </style>
</head>

<body>
    <h2>Edit Team Details</h2>
    <form method="POST">
        <input type="text" name="team_name" value="{{ team.team_name }}" required>
        <input type="number" name="year" value="{{ team.year }}" required>
        <input type="number" name="points" value="{{ team.points }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
</body>

</html>
