<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ff944d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            color: #333;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #ff6a00;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: 600;
        }

        select,
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-top: 5px;
        }

        button {
            background: #ff6a00;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff944d;
            transform: scale(1.05);
        }

        a {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #ff6a00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Edit Match</h2>
        <form method="POST" action="{{ url_for('edit_match', match_id=match.id) }}">
            <label>Team A:</label>
            <select name="team_a" required>
                {% for team in teams %}
                <option value="{{ team.id }}" {% if team.id==match.team_a %}selected{% endif %}>
                    {{ team.name }}
                </option>
                {% endfor %}
            </select>

            <label>Team B:</label>
            <select name="team_b" required>
                {% for team in teams %}
                <option value="{{ team.id }}" {% if team.id==match.team_b %}selected{% endif %}>
                    {{ team.name }}
                </option>
                {% endfor %}
            </select>

            <label>Score A:</label>
            <input type="number" name="score_a" value="{{ match.score_a }}" required>

            <label>Score B:</label>
            <input type="number" name="score_b" value="{{ match.score_b }}" required>

            <label>Stage:</label>
            <input type="text" name="stage" value="{{ match.stage }}" required>

            <label>Venue:</label>
            <input type="text" name="venue" value="{{ match.venue }}" required>

            <label>Date:</label>
            <input type="date" name="date" value="{{ match.date }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>

</html>
